<!DOCTYPE html>
    <html lang="en">
    <head>
    	<meta charset="UTF-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="stylesheet" href="reset.css">
    	<link rel="stylesheet" href="stijl.css">
    	<script src="script.js" ></script>
		<style>
			body {
    background-color: #2a2e35;
    color:#edf0f1;
    padding: 1rem;
}

body a {
    color: #0088a9;
    cursor: pointer;
}
			header {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    background-color: #24252A;
}

header img {
    max-width: 100px;
}

header li, header a, header button {
    font-family: helvetica, sans-serif;
    font-weight: 500;
    font-size: 16px;
    color: #edf0f1;
    text-decoration: none;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 30px 10%;
}

header .logo {
    cursor: pointer;
}

header ul li {
    display: inline-block;
    padding: 0px 20px;
}

header ul li a {
    transition: all 0.3s ease 0s;
}

header ul li a:hover {
    color: #0088a9;
}

header button {
    padding: 9px 25px;
    background-color: rgba(0,136,169,1);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease 0s;
}

header button:hover {
    background-color: rgba(0,136,169,0.8);
}

		</style>
    	<title>home</title>
    </head>
    <body>
		<header>
	<img class="logo" src="../images/logo.svg">
	<nav>
		<ul>
			
				<li>
					<a href="../pages/pages.html">pages</a>
				</li>
			
				<li>
					<a href="../posts/posts.html">posts</a>
				</li>
			
		</ul>
	</nav>
	<a class="home" href="../_site/home.html"><button>Home</button></a>
</header>
    </body>
    </html>
